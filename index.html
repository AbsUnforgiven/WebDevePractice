<!DOCTYPE html>
<head>
  <link href="https://vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.8.2/video.min.js"></script>
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <video
    id="my-video"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    width="500%"
    height="500%"
    poster="https://i.ytimg.com/vi/iAiQ6lvF4m4/maxresdefault.jpg"
    data-setup="{}"
  >
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/webm" />


    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
	    supports HTML5 video
		</a>
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
  <!--<script type="text/javascript" src="video-player.js"></script>-->
</body>
   <!-- If you want to control the video with JavaScript console (Ctrl + Shift + J in the browser), then write down this line:
   var myVideo = videojs('my-video');
   that defines a variable myVideo, with which the player videojs can control the element my-video, which is a video!
   -->
</html>
